<!DOCTYPE html>
<html>
<head>
  <title>bpmn-js Example</title>
  <script src="https://unpkg.com/bpmn-js/dist/bpmn-viewer.development.js"></script>
  <style>
    #canvas {
      width: 100%;
      height: 100vh;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="canvas"></div>
  <script>
    // Create a bpmn-js viewer
    const BpmnViewer = window.BpmnJS;
    const viewer = new BpmnViewer({ container: '#canvas' });

    // Load a sample BPMN diagram
    const diagramUrl = 'https://cdn.jsdelivr.net/gh/bpmn-io/bpmn-js-examples/resources/pizza-collaboration.bpmn';

    fetch(diagramUrl)
      .then(response => response.text())
      .then(diagramXML => {
        viewer.importXML(diagramXML, function (err) {
          if (err) {
            console.error('Error rendering diagram', err);
          } else {
            console.log('Diagram rendered successfully');
          }
        });
      });
  </script>
</body>
</html>
